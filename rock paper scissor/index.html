<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="Rock">
            <img src="rock.png" alt="error 404 image not found">
        </div>
        <div class="choice" id="Paper">
            <img src="paper.png" alt="error 404 image not found">
        </div>
        <div class="choice" id="Scissor">
            <img src="scissors.png" alt="error 404 image not found">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user"><b>0</b></p>
            <p class="name">You</p>
        </div>
        <div class="score">
            <p id="comp"><b>0</b></p>
            <p class="name">Computer</p>
        </div>
    </div>

    <div class="message">
        <p id="msg">Play your turn</p>
    </div>

    <button id="restart">Restart Game</button>
    <script src="script.js"></script>
</body>
</html>
